<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Note Taker</title>
  
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>


<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Note Taker</h1>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>View notes</button></a>
        </div>

        <form>
            <div class="form-group">
                <label for="exampleInputPassword1">Note Name</label>
                <input type="text" class="form-control" id="note-name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Add Note</label>
              <input type="text" class="form-control" id="input-note">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Date Of Note</label>
              <input type="date" class="form-control" id="input-date">
            </div>
            <button type="submit" class="btn btn-primary" id="add-btn">Submit</button>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $("#add-btn").on("click", function(event) {
        event.preventDefault();
        var newNote = {
            name: $("#note-name").val().trim(),
            note: $("#input-note").val().trim(),
            date: $("#input-date").val().trim(),
        };

        $.post("/", newNote)
            .then(function(data) {
               console.log(data);
               alert("Note has been added");
            });
        });
    </script>
</body>
      
</html>
